<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bear</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="images/flappybear.png" alt="Flappy Bear Logo" class="logo">
            </div>
            <div class="login-options">
                <button onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                <button onclick="loginWithWallet()">
                    <i class="fas fa-wallet"></i> Wallet
                </button>
                <button onclick="loginWithEmail()">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button id="soundToggle" class="sound-toggle">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="game-section">
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="score-display">
            <div class="current-score">
                <h3>Current Score</h3>
                <p id="currentScore">0</p>
            </div>
            <div class="high-score">
                <h3>High Score</h3>
                <p id="highScore">0</p>
            </div>
            <div class="leaderboard">
                <h3>Top Scores</h3>
                <ul id="leaderboardList"></ul>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
    <script src="sounds.js"></script>
    <script src="auth.js"></script>
</body>
</html>
