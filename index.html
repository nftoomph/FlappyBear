<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bear</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="images/flappybear.png" alt="Flappy Bear Logo" class="logo">
            </div>
            <div class="login-options">
                <button onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
                <button onclick="loginWithWallet()">
                    <i class="fas fa-wallet"></i> Wallet
                </button>
                <button onclick="loginWithEmail()">
                    <i class="fas fa-envelope"></i> Email
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="game-section">
            <div class="game-container">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="leaderboard-container">
            <h2>Leaderboard</h2>
            <div class="leaderboard">
                <div class="leaderboard-entry">
                    <span class="rank">1</span>
                    <span class="player">Player 1</span>
                    <span class="score">1000</span>
                </div>
                <div class="leaderboard-entry">
                    <span class="rank">2</span>
                    <span class="player">Player 2</span>
                    <span class="score">800</span>
                </div>
                <div class="leaderboard-entry">
                    <span class="rank">3</span>
                    <span class="player">Player 3</span>
                    <span class="score">600</span>
                </div>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
    <script src="auth.js"></script>
</body>
</html>
